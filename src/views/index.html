<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="bg-dark p-5" style="height: 100vh;">
        <div class="container border p-4 bg-white">
            <h1 class="display-4">Soma</h1>
            <hr />

            <form action="" method="POST">
                <input class="form-control my-2" type="number" placeholder="Digite um numero..." name="num1" />
                <input class="form-control my-2" type="number" placeholder="Digite um numero..." name="num2" />

                <input type="radio" name="opc" id="soma" value="soma" checked />
                <label class="mr-3" for="soma">Soma</label>
                <input type="radio" name="opc" id="subt" value="subt" />
                <label class="mr-3" for="subt">Subtrair</label>
                <input type="radio" name="opc" id="mult" value="mult" />
                <label class="mr-3" for="mult">Multiplicação</label>
                <input type="radio" name="opc" id="divi" value="divi" />
                <label class="mr-3" for="divi">Divisão</label>
                <input type="radio" name="opc" id="pont" value="pont" />
                <label class="mr-3" for="pont">Potêncialização</label>

                <br />

                <button class="btn btn-primary mt-4">Enviar</button>
                <button class="btn btn-secondary mt-4" type="reset">Cancelar</button>
            </form>
        </div>
    </div>
</body>
</html>
